<script>

// Get a reference to the body element
var body = document.body;

// Generate random values for the red, green, and blue components of the color
var red = Math.floor(Math.random() * 256);
var green = Math.floor(Math.random() * 256);
var blue = Math.floor(Math.random() * 256);

// Set the background color of the body using the RGB values
body.style.backgroundColor = "rgb(" + red + "," + green + "," + blue + ")";

//

// Get a reference to the div element
var divs = document.getElementsByClassName("triad");

// If the random number is less than 0.5, set the background color to white
// Otherwise, set it to black
for (var i = 0; i < divs.length; i++) {
    var div = divs[i];
    var random = Math.random();
    if (random < 0.5) {
        div.style.backgroundColor = "transparent";
    } else {
        div.style.backgroundColor = "black";
    }
}
</script>
