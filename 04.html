body {

}

.ripple-container {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
  }

  span.ripple {
    position: absolute;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 2000ms linear;
    background-image: radial-gradient(slategray, whitesmoke);
    opacity: 100%;
  }

  @keyframes ripple {
    to {
      transform: scale(0.5);
      opacity: 0;
    }
  }

</style>

<script>

function createRipple(event) {
  const rippleContainer = event.currentTarget;

  const circle = document.createElement("span");
  const diameter = Math.max(rippleContainer.clientWidth, rippleContainer.clientHeight);
  const radius = diameter / 2;

  circle.style.width = circle.style.height = `${diameter}px`;
  circle.style.left = `${event.clientX - rippleContainer.offsetLeft - radius}px`;
  circle.style.top = `${event.clientY - rippleContainer.offsetTop - radius}px`;
  circle.classList.add("ripple");

  const ripple = rippleContainer.getElementsByClassName("ripple")[0];

  // if (ripple) {
  //   ripple.remove();
  // }

  const rippleDiv = document.createElement('div');
  rippleDiv.classList.add('ripple-div');
  rippleDiv.appendChild(circle);

  rippleContainer.appendChild(rippleDiv);
}

const rippleContainers = document.querySelectorAll(".ripple-container");
for (const container of rippleContainers) {
  container.addEventListener("click", createRipple);
}





</script>
</body>
