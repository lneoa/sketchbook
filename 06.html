<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>

<script>


var textWrapper = document.querySelector('.letterM');
textWrapper.addEventListener("mouseover", function randomValues() {
    anime({
        targets: '.letterM',
        translateX: function() {
        return anime.random(0, -270);
        },
        translateY: function() {
        return anime.random(0, -270);
        },
        scale: function(el, i, l) {
            return (l - i) + -.5;
        },
        opacity: function(el, i, l) {
            return (l - i) + -1;
        },
        easing: 'easeInOutQuad',
        duration: 800,
        complete: 0,
        direction: 'alternate',
        loop: 1,
        delay: 100
    }).add({
        translateX: 0,
        translateY: 0,
        duration: 1000
    });
});
